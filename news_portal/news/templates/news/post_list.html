{% extends 'news/default.html' %}

{% block title %}
News
{% endblock title %}

{% block content %}
<h1>Все статьи</h1>
<hr>
{% for i in news %}
    <h>{{ i.id }}</h>
    <h3>{{ i.title }}</h3>
    <h>{{ i.date_creation | date:'d M Y' }}</h>
    <h>{{ i.text | truncatechars:20 }}</h>
    <hr>
{% endfor %}
{% endblock content %}
